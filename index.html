<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Blog preview card</title>
    <link rel="stylesheet" href="assets/styles/style.css" />
  </head>
  <body class="u-centeredVerticalFlexbox">
    <main class="u-centeredVerticalFlexbox">
      <section class="Component">
        <div class="Post">
          <div class="Post-imageWrapper">
            <img src="assets/images/illustration-article.svg" alt="Post" />
          </div>

          <div class="Post-tags">
            <span class="Post-tag">Learning</span>
          </div>

          <div class="Post-releaseDate">Published 21 Dec 2023</div>

          <h2 class="Post-title">HTML & CSS foundations</h2>

          <p class="Post-summary">
            These languages are the backbone of every website, defining
            structure, content, and presentation.
          </p>

          <div class="Post-author">
            <div class="Post-author-avatar">
              <img
                src="assets/images/image-avatar.webp"
                alt="Author's Avatar"
              />
            </div>
            <span class="Post-author-name">Greg Hopper</span>
          </div>
        </div>
      </section>

      <footer class="Footer">
        <p>
          Challenge by
          <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
            >Frontend Mentor</a
          >. Coded by <a href="https://github.com/alperenisa">Sadness</a>.
        </p>
      </footer>
    </main>
  </body>
</html>
